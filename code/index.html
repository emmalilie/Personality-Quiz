<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/scoring.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Emma's Personality Quiz: Are you Elsa or Anna?</h1>
		<p>I hope you enjoy taking my quiz.</p>
	</header>

	<main>

		<h2>Which hot drink do you prefer?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/hot_cocoa.jpg" alt="a hot cup of chocolate cocoa">
        <br>
        <button id="q1a1">Hot Cocoa</button>
      </div>

      <div class="answer-choice">
        <img src="assets/soup.jpg" alt="a bowl of delcious golden soup">
        <br>
        <button id="q1a2">Soup</button>
      </div>

    </div> 
    
    <h2>Which winter activity do you prefer?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/ski.jpg" alt="a man walking on the peak of a mountain with his skis">
        <br>
        <button id="q2a1">Skiing</button>
      </div>

      <div class="answer-choice">
        <img src="assets/iceSkating.jpg" alt="a pair of ice skates on sparkly blue ice">
        <br>
        <button id="q2a2">Ice Skating</button>
      </div>

    </div> 
    
    <h2>Dog or Cat person?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/dog.jpg" alt="a dog with a white body and black and brown spots on face">
        <br>
        <button id="q3a1">Dog</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cat.jpg" alt="a grey and white cat with golden eyes">
        <br>
        <button id="q3a2">Cat</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
    
  </main>  
  </body>
</html>
